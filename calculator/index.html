<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="calculator">
        <span class="inputAlert"></span>
        <div id="display" class="display">0</div>
        <div class="buttons">
            
            <div class="btnsDiv">
                
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
            </div>

            <div class="btnsDiv">
                <button class="btn operatorBtns" data-value="+">+</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
            </div>

            <div class="btnsDiv">
                <button class="btn operatorBtns" data-value="-">-</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
            </div>

            <div class="btnsDiv">
                <button class="btn operatorBtns" data-value="/">/</button>
                <button class="btn operatorBtns" data-value="*">*</button>
                <button class="btn operatorBtns" data-value="=">=</button>
                <button class="btn operatorBtns" id="clear">C</button>
            </div>

            <div class="btnsDiv">
                <button class="btn" data-value=".">.</button> <span class="copyRight">Coded By Marshall(c)</span>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js"></script>

    <script src="./calScript.js"></script>
</body>
</html>
